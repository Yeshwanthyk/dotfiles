# ==========================
# ===  General settings  ===
# ==========================
set-option -g default-shell /bin/zsh

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind a last-window

# split panes using | and -
bind | split-window -h
bind - split-window -v

# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Swap windows
bind < swap-window -t -1\; select-window -t -1
bind > swap-window -t +1\; select-window -t +1

# enable mouse support for switching panes/windows
setw -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Bind r to source this file
unbind r
bind r source ~/.tmux.conf

# Set true colors
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g focus-events on

# Minimal status bar on top
set -g status-interval 5
set -g status-justify centre
set -g status-position top
set -g status-left-length 0
set -g status-right-length 50

# Minimal status bar with transparent background
set -g status-style 'bg=default,fg=colour8'
set -g status-left ''
set -g status-right '#[fg=colour8] #S '
set -g window-status-current-format '#[fg=colour15,bold] #I ◆ #W '
set -g window-status-format '#[fg=colour8] #I ◇ #W '

bind G new-window -n 'lazygit' lazygit


# ==========================
# ===   Plugin Resurrect ===
# ==========================

# tmux-resurrect
set -g @resurrect-capture-pane-contents 'on'
# save vim session
set -g @resurrect-strategy-vim 'session'
# save neovim session
set -g @resurrect-strategy-nvim 'session'
# ============================
# ===       Plugins        ===
# ============================

set -s default-terminal 'xterm-256color'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
