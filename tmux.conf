# ==========================
# ===  General settings  ===
# ==========================
set-option -g default-shell /bin/zsh
setw -g mouse on

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind a last-window

# split panes using | and -
bind | split-window -h
bind - split-window -v

# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# enable mouse support for switching panes/windows
setw -g mouse on

#+--- Bars General Config ---+
tmux set -g status-position top  # macOS / darwin style
tmux set -g status-left-length "200"
tmux set -g status-bg "#0F0F0F"
tmux set-option -g status-justify left

#+--- Bars LEFT ---+
tmux set -g status-left "#[fg=#15161e,bg=#d38aea,bold] #S #[fg=#2b97fa,bg=default,nobold,noitalics,nounderscore]"

#+--- Windows ---+
# Focus
tmux set -g window-status-current-format "#[fg=#98c379,bg=#1F2335]  #[fg=#98c379,bg=#1F2335]#I #[hnobold,nodim]#W #{?window_last_flag,,}"
# Unfocused
tmux set -g window-status-format "#[fg=#6f737b,bg=default,none,dim]  #I #W#[fg=yellow,blink] #{?window_last_flag,󰁯 ,}"

#+--- Bars RIGHT ---+
# tmux set -ag status-right "#[fg=#ffff00] #(tmux list-panes | wc -l | tr -d ' ') panes"

# ==========================
# ===   Plugin Resurrect ===
# ==========================

# tmux-resurrect
set -g @resurrect-capture-pane-contents 'on'
# save vim session
set -g @resurrect-strategy-vim 'session'
# save neovim session
set -g @resurrect-strategy-nvim 'session'

# ============================
# ===       Plugins        ===
# ============================

set -s default-terminal 'xterm-256color'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run '~/.tmux/plugins/tpm/tpm'
